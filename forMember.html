<div class="corpo">
	

	<h1>Cadastro de membros</h1>
	<section class="inner">
		<div id="main-container">
			
			<form method="post" action="mailto:augustowildes@gmail.com" id="registroForm" name="tContato" >
				<div id="full-box">
					<label for="cEmail">E-mail</label>
					<input type="email" name="tEmail" id="cEmail" placeholder="Digite seu e-mail institucional">
				</div>
				<div id="half-box">
					<label for="cNome">Nome</label>
					<input type="text" name="tNome" id="cNome"placeholder="Digite seu nome">
				</div>
				<div id="half-box">
					<label for="cMatricula">Matricula</label>
					<input type="text" name="tMatricula" id="cMatricula"placeholder="Digite seu némero de matricula">
				</div>
				<div id="half-box">
					<label for="cCurso">Curso</label>
					<select name="tCurso" id="cCurso">  
						<option value="CC">Ciência da Computação</option>
						<option value="EC">Engenharia Civil</option>
						<option value="ABI">Engenharia ABI</option>
						<option value="ECA">Engenharia de Controle e Automação</option>
						<option value="SI">Sistema de Informação</option>
					</select>
						
					
				</div>
				<div id="half-box">
					<label for="cDiretoria">Diretoria</label>
					<select name="tDiretoria" id="cDiretoria" > 
						<option value="Develop">Desenvolvimento</option>
						<option value="PC">Projetos Civis</option>
						<option value="PM">Projetos Mecânicos</option>
						<option value="Maker">Programação de Campo</option>
						<option value="GM">Gestão e Marketing</option>
					</select>
				</div>
				<div id="half-box">
					<label for="cSenha">Senha</label>
					<input type="password" name="tSenha" id="cSenha"placeholder="Digite sua senha">
				</div>
				<div id="half-box">
					<label for="cConfirmaSenha">Confirmação de Senha</label>
					<input type="password" name="tConfirmaSenha" id="cConfirmaSenha"placeholder="Confirme a sua senha">
				</div>

				<div id="full-box">
					<input type="checkbox" name="agreement" id="agreement">
					<label for="agreement" id="agreement-label">Eu li e aceito os<a href=""> termos de uso</a></label>

				<div id="full-box">			
					<input type="submit" id="submit" value="Cadastrar">
			</form>
		</div>

	</section>
